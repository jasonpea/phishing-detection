<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
            color: #333;
            width: 320px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2c3e50;
            text-align: center;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            width: 100%; 
        }

        input[type="text"] {
            width: 90%; 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none; 
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 90%; 
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9; 
        }

        #result {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        .error {
            color: red; 
        }

        .success {
            color: green; 
        }
    </style>
</head>
<body>
    <h1>Check a URL</h1>
    <div class="input-container"> 
        <input id="url" type="text" placeholder="Enter a URL" />
        <button id="checkBtn">Check</button>
    </div>
    <p id="result"></p>

    <script src="popup.js"></script>
</body>
</html>
